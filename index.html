<html>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		var lang;

		    
			$.get('https://ipapi.co/json', function(data) {
			console.log(data.country);
			switch(data.country) {
				case 'IT': //italy
					lang='it';
					break;
				case 'ES': //spain
				case 'CO': //colombia
				case 'PE': //peru
				case 'AR': //argentina
					lang='es';
					break;
				case 'DE': //germany
					lang='de';
					break;
				default: //others
					lang='en';
					break;
			}
			console.log(lang);
			if(window.location.href.indexOf("index.html") > -1) {
		       url=window.location.href.split('index.html')[0]
		       window.location.href=url;
		    }else{
		    	window.location.href+=lang;
		    }
			
		});
	</script>
</html>
